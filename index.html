<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex flex-wrap p-0">
        <nav class="navbar">
            <div class="container-fluid nav-container">
            <a class="navbar-brand" href="#">
                <img class="mobile-hidden" src="img/logo.svg" alt="Boolean" width="200" height="35">
                <img class="mobile-show" src="img/mobile-logo.png" alt="Boolean" width="35" height="35">
            </a>
            <form class="d-flex" role="search">
                <div class="search p-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Prova a cercare: Lezioni di Laravel</span>
                </div>
            </form>
            <i class="fa-solid fa-list mobile-hidden"></i>
            <i class="fa-solid fa-question mobile-hidden"></i>
            <i class="fa-solid fa-ellipsis-vertical mobile-hidden"></i>
            <i class="fa-solid fa-bell"></i>
            </div>
        </nav>
        <div class="container-fluid body">
            <div class="row">
                <div class="sidebar col-lg-1 col-md-1 col-1 d-flex flex-column justify-content-between align-items-center py-3 px-0 px-lg-1">
                    <div class="container-fluid p-0">
                        <div class="row py-1">
                            <div class="col-lg-4 col-12 d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-house"></i>
                            </div>
                            <div class="col-lg-8 col-1 mobile-hidden">
                                <span class="mobile-hidden">Home</span>
                            </div>
                        </div>
                        <div class="row py-1">
                            <div class="col-lg-4 col-12 d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-chart-simple"></i>
                            </div>
                            <div class="col-lg-8 col-1 mobile-hidden">
                                <span class="mobile-hidden">Stats</span>
                            </div>
                        </div>
                        <div class="row py-1">
                            <div class="col-lg-4 col-12 d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-signal"></i>
                            </div>
                            <div class="col-lg-8 col-1 mobile-hidden">
                                <span class="mobile-hidden">Signals</span>
                            </div>
                        </div>               
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-4 col-12 d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-gear"></i>
                            </div>
                            <div class="col-lg-8 col-1 mobile-hidden">
                                <span class="mobile-hidden">Admin</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main col-lg-11 col-md-11 col-11 px-0">
                    <div class="header container-fluid py-2">
                        <div class="row">
                            <div class="col-lg-2 order-md-last">
                                <span>Nuovo Studente</span>
                                <button class="btn border border-white text-white fs-5 px-2 py-1 ms-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#nuovostudente" aria-controls="nuovostudente">+</button>

                                <div class="offcanvas offcanvas-end" tabindex="-1" id="nuovostudente" aria-labelledby="nuovostudenteLabel">
                                    <div class="offcanvas-header">
                                        <h5 class="offcanvas-title" id="nuovostudenteLabel">Inserisci un nuovo studente</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                    </div>
                                    <div class="offcanvas-body">
                                        <div class="row">
                                            <div class="col">
                                                <label for="nome" class="form-label">Nome</label>  
                                                <input type="text" class="form-control" id="nome" aria-label="nome">
                                            </div>
                                            <div class="col">
                                                <label for="cognome" class="form-label">Cognome</label>  
                                                <input type="text" class="form-control" id="cognome" aria-label="cognome">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <label for="email" class="form-label">Email</label>  
                                                <div class="input-group">
                                                    <span class="input-group-text bg-grey" id="basic-addon1">@</span>
                                                    <input type="email" class="form-control" id="email" aria-label="email">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <label for="password" class="form-label">Password</label>  
                                                <input type="password" class="form-control" id="password" aria-label="cognome">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <label for="indirizzo" class="form-label">Indirizzo</label>  
                                                <input type="text" class="form-control" id="indirizzo" aria-label="indirizzo">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <label for="citta" class="form-label">Citt√†</label>  
                                                <input type="text" class="form-control" id="citta" aria-label="citta">
                                            </div>
                                            <div class="col-4">
                                                <label for="stato" class="form-label">Stato</label>  
                                                <select class="form-select" id="stato" aria-label="Default select example">
                                                    <option selected>Scegli...</option>
                                                    <option value="1">Italia</option>
                                                    <option value="2">Spagna</option>
                                                    <option value="3">Germania</option>
                                                  </select>
                                            </div>
                                            <div class="col-2">
                                                <label for="cap" class="form-label">CAP</label>  
                                                <input type="number" class="form-control" id="cap" aria-label="cognome">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <label for="foto" class="form-label">Foto</label>  
                                                <div class="input-group">
                                                    <button class="btn bg-grey" type="button" id="button-addon1">Scegli file</button>
                                                    <input type="text" class="form-control" id="foto" placeholder="Nessun file selezionato" aria-label="email">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row my-2">
                                            <div class="col">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                    <label class="form-check-label" for="flexCheckDefault">
                                                        Seleziona per proseguire
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row my-2">
                                            <div class="col">
                                                <button class="btn d-inline me-1" type="button" id="submit">Salva</button>
                                                <button class="btn d-inline me-1" type="button" id="cancel">Svuota</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="container-fluid d-flex align-items-baseline">
                                    <h2>Boolean</h2>
                                    <span class="badge rounded-pill ms-1">Piano blaze</span>
                                </div>
                                <div>
                                    <span class="badge rounded-pill">3 app</span>
                                    <span>&#12299</span>
                                    <span class="badge rounded-pill">Boolean mobile app</span>
                                    <span class="badge rounded-pill">Boolean web app</span>
                                    <span class="badge rounded-pill">Boolean blog app</span>
                                </div>
                            </div>
                            <div class="col-lg-4 d-flex flex-column">
                                <span>Studenti online negli ultimi 30 minuti</span>
                                <span>125</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
