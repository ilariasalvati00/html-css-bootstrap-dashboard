<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex flex-wrap p-0">
        <nav class="navbar">
            <div class="container-fluid nav-container">
            <a class="navbar-brand" href="#">
                <img class="mobile-hidden" src="img/logo.svg" alt="Boolean" width="200" height="35">
                <img class="mobile-show" src="img/mobile-logo.png" alt="Boolean" width="35" height="35">
            </a>
            <form class="d-flex" role="search">
                <div class="search p-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Prova a cercare: Lezioni di Laravel</span>
                </div>
            </form>
            <i class="fa-solid fa-list mobile-hidden"></i>
            <i class="fa-solid fa-question mobile-hidden"></i>
            <i class="fa-solid fa-ellipsis-vertical mobile-hidden"></i>
            <i class="fa-solid fa-bell"></i>
            </div>
        </nav>
        <div class="container-fluid body">
            <div class="row">
                <div class="sidebar col-lg-1 col-md-1 col-1 d-flex flex-column justify-content-between align-items-center py-3 px-0 px-lg-1">
                    <div class="container-fluid p-0">
                        <div class="row py-1">
                            <div class="col-lg-4 col-12 d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-house"></i>
                            </div>
                            <div class="col-lg-8 col-1 mobile-hidden">
                                <span class="mobile-hidden">Home</span>
                            </div>
                        </div>
                        <div class="row py-1">
                            <div class="col-lg-4 col-12 d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-chart-simple"></i>
                            </div>
                            <div class="col-lg-8 col-1 mobile-hidden">
                                <span class="mobile-hidden">Stats</span>
                            </div>
                        </div>
                        <div class="row py-1">
                            <div class="col-lg-4 col-12 d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-signal"></i>
                            </div>
                            <div class="col-lg-8 col-1 mobile-hidden">
                                <span class="mobile-hidden">Signals</span>
                            </div>
                        </div>               
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-4 col-12 d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-gear"></i>
                            </div>
                            <div class="col-lg-8 col-1 mobile-hidden">
                                <span class="mobile-hidden">Admin</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main col-lg-11 col-md-11 col-11">

                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
